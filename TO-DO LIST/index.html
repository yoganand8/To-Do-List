<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img
            src="https://e7.pngegg.com/pngimages/137/797/png-clipart-book-icon-book-text-comic-book-thumbnail.png"
          />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Text" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>-->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
